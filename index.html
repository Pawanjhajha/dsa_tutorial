        function mergeArrays(arr1,arr2){
            let res=[];
            let i=0;
            let j=0;
            let k=0;
            while(i<arr1.length && j<arr2.length){
                if(arr1[i]<arr2[j]){
                    //if arr1 ka element thota ha arr2 ke element se
                    res[k]=arr1[i];
                    i++;
                    k++;
                }else{
                    res[k]=arr2[j];
                    j++;
                    k++;
                }
            }
            while(i<arr1.length){
                res[k]=arr1[i];
                i++;
                k++;
            }
            while(j<arr2.length){
                res[k]=arr2[j];
                j++;
            }
            return res;
        }
